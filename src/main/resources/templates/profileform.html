<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/box.css}" href="../static/styles/box.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h2>Update Your Details</h2>
            <span>Please edit the details you would like to change.</span>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card field-box">
                    <div class="card-body">
                        <form th:action="@{/profile/edit}" th:object="${userToEdit}" method="post">
                            <div class="form-group">
                                <input type="hidden" th:field="*{userId}" th:value="${userToEdit.userId}">
                                <input type="hidden" th:field="*{email}" th:value="${userToEdit.email}">
                                <input type="hidden" th:field="*{password}" th:value="${userToEdit.password}">
                                <input type="hidden" th:field="*{department}" th:value="${userToEdit.department}">
                                <input type="hidden" th:field="*{title}" th:value="${userToEdit.title}">
                                <input type="hidden" th:field="*{firstLogin}" th:value="${userToEdit.firstLogin}">
                                <input type="hidden" th:field="*{roles}" th:value="${userToEdit.roles}">
                            </div>
                            <label for="firstName">First Name</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text"><i class="bi-list"></i></span>
                                <input type="text" class="form-control" th:field="*{firstName}" name="firstName" th:value="${userToEdit.firstName}" 
                                placeholder="Please enter your first name" autocomplete="off" required>
                            </div>
                            <label for="lastName">Last Name</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text"><i class="bi-list"></i></span>
                                <input type="text" class="form-control" th:field="*{lastName}" name="lastName" th:value="${userToEdit.lastName}" 
                                placeholder="Please enter your last name" autocomplete="off" required>
                            </div>
                            <label for="dateOfBirth">Date of Birth</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text"><i class="bi-calendar-fill"></i></span>
                                <input type="date" class="form-control" th:field="*{dateOfBirth}" name="dateOfBirth" th:value="${userToEdit.dateOfBirth}" autocomplete="off" required>
                            </div>
                            <button type="submit" class="btn button">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        const modeFlag = localStorage.getItem("darkMode");
        var page = document.querySelector("html");

        if (modeFlag === "enabled")
        {
            page.setAttribute("data-bs-theme", "dark");
            document.querySelector(".field-box").style.backgroundColor = "#272d31";
        }
        else
        {
            page.removeAttribute("data-bs-theme");
        }
    </script>
</body>
</html>
