<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/box.css}" href="../static/styles/box.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1 style="font-family: fangsong;">Update Existing User</h2>
            <span>Please edit the details you'd like to change.</span>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card field-box">
                    <div class="card-body">
                        <form th:action="@{/adminpanel/users/{id}/update(id=${user.userId})}" method="post">
                            <div th:object="${user}">
                                <div class="form-group">
                                    <input type="hidden" th:field="*{password}" th:value="${user.password}">
                                    <input type="hidden" th:field="*{firstLogin}" th:value="${user.firstLogin}">
                                </div>
                                <label for="id">ID</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-hash"></i></span>
                                    <input type="text" class="form-control" th:field="*{userId}" th:value="${user.userId}" 
                                    placeholder="Enter the ID" autocomplete="off" required>
                                </div>
                                <label for="email">Email</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-envelope-fill"></i></span>
                                    <input type="text" class="form-control" th:field="*{email}" th:value="${user.email}"
                                    placeholder="Pick a suitable email" autocomplete="off" required>
                                </div>
                                <label for="firstName">First Name</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-list"></i></span>
                                    <input type="text" class="form-control" th:field="*{firstName}" th:value="${user.firstName}"
                                    placeholder="Please enter the first name" autocomplete="off" required>
                                </div>
                                <label for="lasttName">Last Name</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-list"></i></span>
                                    <input type="text" class="form-control" th:field="*{lastName}" th:value="${user.lastName}"
                                    placeholder="Please enter the last name" autocomplete="off" required>
                                </div>
                                <label for="dateOfBirth">Date of Birth</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-calendar-fill"></i></span>
                                    <input type="date" class="form-control" th:field="*{dateOfBirth}" th:value="${user.dateOfBirth}" autocomplete="off" required>
                                </div>
                                <label for="department">Department</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-building-fill"></i></span>
                                    <input type="text" class="form-control" th:field="*{department}" th:value="${user.department}"
                                    placeholder="Please enter the department" autocomplete="off" required>
                                </div>
                                <label for="title">Title</label>
                                <div class="input-group mt-2 mb-3">
                                    <span class="input-group-text"><i class="bi-person-vcard-fill"></i></span>
                                    <input type="text" class="form-control" th:field="*{title}" th:value="${user.title}"
                                    placeholder="Please enter the title" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:checked="${perm}" name="perm">
                                    <label class="form-check-label" for="perm">Grant administrator permissions</label>
                                </div>
                            </div>
                            <button type="submit" class=" btn button">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/formMode.js}" src="../static/js/formMode.js"></script>
</body>
</html>
