<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Ticket Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: ${#strings.startsWith(requestURI, '/adminpanel')} ? 'adminmenu' : 'usermenu'"></div>
            <div class="col-10">
                <div class="p-4">
                    <h1>Ticket</h1>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Issued At:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.createdAt}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element" th:if="${#strings.startsWith(requestURI, '/adminpanel')}">
                        <label class="col-sm-2 col-form-label">Issued By:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.createdBy}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Category:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.category}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.description}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Status:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.status}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Answered At:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${ticket.answeredAt} ?: 'This issue has not been resolved yet.'"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn button" id="ticketResolver" th:data-ticket-id="${ticket.ticketId}" th:data-status="${ticket.status}" th:if="${#strings.startsWith(requestURI, '/adminpanel')}">Mark As Resolved</button>
                            <button class="btn button" id="ticketEraser" th:data-ticket-id="${ticket.ticketId}" th:data-uri="${requestURI}">Delete Ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("ticketResolver");
            var answer = button.dataset.status;
            if (answer === 'ANSWERED')
            {
                button.setAttribute('disabled', true);
                button.style.pointerEvents = 'none';
                button.style.opacity = '0.5';
            }
        });
    </script>
    <script>
        document.getElementById("ticketResolver").addEventListener("click", function() {
            var ticketId = this.dataset.ticketId;
            var button = document.getElementById("ticketResolver");
            var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/adminpanel/tickets/' + ticketId + '/update', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader(csrfHeader, csrfToken);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4)
                {
                    if (xhr.status === 200)
                    {
                        alert(xhr.responseText);
                        window.location.href = '/adminpanel/tickets';
                    }
                    else
                    {
                        console.log("An error has occurred.");
                    }
                }
            };
            xhr.send();
        });
    </script>
    <script>
        document.getElementById("ticketEraser").addEventListener("click", function() {
            var ticketId = this.dataset.ticketId;
            var requestURI = this.dataset.uri;
            var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            var confirmedByUser = confirm("Are you sure you want to delete this ticket?");
            if (confirmedByUser)
            {
                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', requestURI + '/delete', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader(csrfHeader, csrfToken);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4)
                    {
                        if (xhr.status === 200)
                        {
                            alert(xhr.responseText);
                            if (requestURI.startsWith("/adminpanel"))
                            {
                                window.location.href = '/adminpanel/tickets';
                            }
                            else
                            {
                                window.location.href = '/tickets';
                            }
                        }
                        else
                        {
                            console.log("An error has occurred.");
                        }
                    }
                };
                xhr.send();
            }
        });
    </script>
</body>
</html>
