<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/box.css}" href="../static/styles/box.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1 style="font-family: fangsong;">Account Recovery</h2>
            <span>Please type your email below.<br>You will be sent an email containing recovery instructions.</br></span>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 form-sm">
                <div th:if="${notFound}" class="alert alert-danger">
                    <i class="bi-exclamation-circle" style="margin: 5px;"></i><span th:text="${notFound}"></span>
                </div>
                <div class="card field-box mx-auto">
                    <div class="card-body">
                        <form th:action="@{/forgotpassword}" method="post">
                            <label for="email">Email Address</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text"><i class="bi-envelope-fill"></i></span>
                                <input type="text" class="form-control" th:name="email" placeholder="Enter your email address" autocomplete="off" required>
                            </div>
                            <div>
                                <a th:href="@{/login}" class="btn button">Go Back</a>
                                <button type="submit" class="btn button float-end">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/formMode.js}" src="../static/js/formMode.js"></script>
</body>
