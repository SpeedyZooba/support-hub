<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Notice Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: ${#strings.startsWith(requestURI, '/adminpanel')} ? 'adminmenu' : 'usermenu'"></div>
            <div class="col-10">
                <div class="p-4">
                    <h1>Notice</h1>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Date:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${notice.noticeDate}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${notice.description}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <a th:href="@{/adminpanel/notices/{id}/update(id=${notice.noticeId})}" class="btn button">Update Notice</a>
                            <button class="btn button" id="noticeEraser" th:data-notice-id="${notice.noticeId}">Delete Notice</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("noticeEraser").addEventListener("click", function() {
            var noticeId = this.dataset.noticeId;
            var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            var confirmedByUser = confirm("Are you sure you want to delete this notice?");
            if (confirmedByUser)
            {
                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/adminpanel/notices/' + noticeId + '/delete', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader(csrfHeader, csrfToken);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4)
                    {
                        if (xhr.status === 200)
                        {
                            alert(xhr.responseText);
                            window.location.href = '/adminpanel/notices';
                        }
                        else
                        {
                            console.log("An error has occurred.");
                        }
                    }
                };
                xhr.send();
            }
        });
    </script>
</body>
</html>
