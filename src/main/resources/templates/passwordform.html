<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/box.css}" href="../static/styles/box.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h2>Set Your Password</h2>
            <span>Please choose a password suitable to be used from now on.</span>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card field-box">
                    <div class="card-body">
                        <form th:action="@{/profile/setpassword}" th:object="${firstUser}" method="post">
                            <div class="form-group">
                                <input type="hidden" th:field="*{userId}" th:value="${firstUser.userId}">
                                <input type="hidden" th:field="*{firstName}" th:value="${firstUser.firstName}">
                                <input type="hidden" th:field="*{lastName}" th:value="${firstUser.lastName}">
                                <input type="hidden" th:field="*{email}" th:value="${firstUser.email}">
                                <input type="hidden" th:field="*{dateOfBirth}" th:value="${firstUser.dateOfBirth}">
                                <input type="hidden" th:field="*{department}" th:value="${firstUser.department}">
                                <input type="hidden" th:field="*{title}" th:value="${firstUser.title}">
                                <input type="hidden" th:field="*{firstLogin}" th:value="${firstUser.firstLogin}">
                                <input type="hidden" th:field="*{roles}" th:value="${firstUser.roles}">
                            </div>
                            <label for="password">Password:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi-key-fill"></i></span>
                                </div>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your new password here" autocomplete="off" required>
                            </div>
                            <button type="submit" class=" btn button">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
