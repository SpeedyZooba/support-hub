<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: ${#strings.startsWith(requestURI, '/adminpanel')} ? 'adminmenu' : 'usermenu'"></div>
            <div class="col-10">
                <div class="p-4">
                    <h1 class="notice-header" th:text="${notice.header}"></h1>
                    <div class="notice-text">
                        <span class="notice" th:text="${notice.description}"></span>
                        <p class="notice-date">Issued on: <span th:text="${#temporals.format(notice.noticeDate, 'dd/MM/yyyy')}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const modeFlag = localStorage.getItem("darkMode");
        var page = document.querySelector("html");

        if (modeFlag === "enabled")
        {
            page.setAttribute("data-bs-theme", "dark");
            document.getElementById("modeIcon").innerHTML = '<i class="bi-sun-fill" style="margin: 7px;"></i>Light Mode';
        }
        else
        {
            page.removeAttribute("data-bs-theme");
            document.getElementById("modeIcon").innerHTML = '<i class="bi-moon-stars-fill" style="margin: 7px;"></i>Dark Mode';
        }

        document.getElementById("darkToggle").addEventListener("click", function() {
            var button = document.getElementById("darkToggle");
            var icon = document.getElementById("modeIcon");
            if (!page.hasAttribute("data-bs-theme"))
            {                
                page.setAttribute("data-bs-theme", "dark");
                icon.innerHTML = '<i class="bi-sun-fill" style="margin: 7px;"></i>Light Mode';
                localStorage.setItem("darkMode", "enabled");
            }
            else
            {
                page.removeAttribute("data-bs-theme");
                icon.innerHTML = '<i class="bi-moon-stars-fill" style="margin: 7px;"></i>Dark Mode';
                localStorage.setItem("darkMode", "disabled");
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
