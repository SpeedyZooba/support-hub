<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: adminmenu"></div>
            <div class="col-10">
                <div class="p-4">
                    <div class="row" style="font-family: fangsong;">
                        <div class="col-sm-10" style="margin-left: inherit;">
                            <h2>User</h2>
                        </div>
                    </div>
                    <div class="card row profile-element mt-2">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-list" style="padding-right: 5px;"></i>First Name</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.firstName}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-list" style="padding-right: 5px;"></i>Last Name</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.lastName}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-envelope" style="padding-right: 5px;"></i>Email</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.email}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-calendar" style="padding-right: 5px;"></i>Date of Birth</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.dateOfBirth}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-building" style="padding-right: 5px;"></i>Department</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.department}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title-admin"><i class="bi-person-vcard" style="padding-right: 5px;"></i>Title</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.title}"></span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-10" style="margin-left: inherit;">
                            <a th:href="@{/adminpanel/users/{id}/update(id=${user.userId})}" class="btn button">Edit User Information</a>
                            <span id="cursorWrap">
                                <button class="btn button" id="userEraser" th:data-user-id="${user.userId}" th:data-owner-id="${ownerId}">Delete User</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmationModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="confirmStatic" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="cancelButton" class="btn button" data-dismiss="modal">No</button>
                    <button type="button" id="confirmButton" class="btn button">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="alertModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="alertNonStatic" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span></span>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="okButton" class="btn button" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("userEraser");
            var userId = button.dataset.userId;
            var ownerId = button.dataset.ownerId;
            if (userId === ownerId)
            {
                button.setAttribute('disabled', true);
                button.style.pointerEvents = 'none';
                button.style.opacity = '0.5';
                document.getElementById("cursorWrap").style.cursor = "not-allowed";
            }
        });
    </script>
    <script>
        function confirmationPop(message, callback)
        {
            $('#confirmationModal .modal-body').text(message);
            $('#confirmationModal').modal('show');

            $('#confirmationModal').on('click', '#confirmButton', function()
            {
                callback(true);
                $('#confirmationModal').modal('hide');
            });
            $('#confirmationModal').on('click', '#cancelButton', function() 
            {
                callback(false);
                $('#confirmationModal').modal('hide');
            });
        }

        function alertPop(message, callback)
        {
            $('#alertModal .modal-body').text(message);
            $('#alertModal').modal('show');
            $('#alertModal').on('hidden.bs.modal', function()
            {
                if (callback && typeof callback === 'function')
                {
                    callback();
                }
            });
        }

        document.getElementById("userEraser").addEventListener("click", function() 
        {
            var userId = this.dataset.userId;
            var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            confirmationPop("Are you sure you want to remove this user?", function(confirmedByUser)
            {
                if (confirmedByUser)
                {
                    var xhr = new XMLHttpRequest();
                    xhr.open('DELETE', '/adminpanel/users/' + userId + '/delete', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                    xhr.onreadystatechange = function() 
                    {
                        if (xhr.readyState === 4)
                        {
                            if (xhr.status === 200)
                            {
                                alertPop(xhr.responseText, function()
                                {
                                    window.location.href = '/adminpanel/users';
                                });
                            }
                            else if (xhr.status === 403)
                            {
                                alertPop(xhr.responseText, function()
                                {
                                    window.location.reload;
                                });
                            }
                            else
                            {
                                console.log("An error has occurred.");
                            }
                        }
                    };
                    xhr.send();
                }
            });
        });
    </script>
</body>
</html>
