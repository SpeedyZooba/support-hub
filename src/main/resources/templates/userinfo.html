<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: adminmenu"></div>
            <div class="col-10">
                <div class="p-4">
                    <h1>User</h1>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.firstName}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.lastName}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.email}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Date of Birth:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.dateOfBirth}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Department:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.department}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.title}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <a th:href="@{/adminpanel/users/{id}/update(id=${user.userId})}" class="btn button">Edit User Information</a>
                            <button class="btn button" id="userEraser" th:data-user-id="${user.userId}" th:data-owner-id="${ownerId}">Delete User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("userEraser");
            var userId = button.dataset.userId;
            var ownerId = button.dataset.ownerId;
            if (userId === ownerId)
            {
                button.setAttribute('disabled', true);
                button.style.pointerEvents = 'none';
                button.style.opacity = '0.5';
            }
        });
    </script>
    <script>
        document.getElementById("userEraser").addEventListener("click", function() {
            var userId = this.dataset.userId;
            var csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            var csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
            var confirmedByUser = confirm("Are you sure you want to remove this user?");
            if (confirmedByUser)
            {
                var xhr = new XMLHttpRequest();
                xhr.open('DELETE', '/adminpanel/users/' + userId + '/delete', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.setRequestHeader(csrfHeader, csrfToken);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4)
                    {
                        if (xhr.status === 200)
                        {
                            alert(xhr.responseText);
                            window.location.href = '/adminpanel/users';
                        }
                        else if (xhr.status === 403)
                        {
                            alert(xhr.responseText);
                            window.location.reload;
                        }
                        else
                        {
                            console.log("An error has occurred.");
                        }
                    }
                };
                xhr.send();
            }
        });
    </script>
</body>
</html>
