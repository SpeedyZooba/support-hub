<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
</head>
<body>
    <div class="col-1 sidebar text-white" th:fragment="usermenu">
        <div class="d-flex flex-column justify-content-center align-items-baseline h-100">
            <div class="mt-5">
                <div class="logo flex-column">
                    <img src="../static/images/menu_logo.png" th:src="@{/images/menu_logo.png}" alt="logo">
                </div>
            </div>
            <div class="mt-auto mb-4" style="width: 90%;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/home}"><i class="bi-house-fill" style="margin: 7px;"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/notices}"><i class="bi-clipboard2-fill" style="margin: 7px;"></i>Notices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/profile}"><i class="bi-person-circle" style="margin: 7px;"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/tickets}"><i class="bi-ticket-detailed-fill" style="margin: 7px;"></i>Tickets</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-white" th:href="@{/adminpanel}"><i class="bi-sliders2" style="margin: 7px;"></i>Admin Panel</a>
                    </li>
                </ul>
            </div>
            <div class="mt-auto" style="width: 90%;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <button class="nav-link text-white" id="darkToggle" style="background: none; border: none; cursor: pointer; outline: none; box-shadow: none;">
                            <span id="modeIcon">
                                <i class="bi-moon-stars-fill" style="margin: 7px"></i>Dark Mode
                            </span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="nav-link text-white" style="background: none; border: none; cursor: pointer;">
                                <i class="bi-box-arrow-right" style="margin: 7px;"></i>Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-1 sidebar-admin text-white" th:fragment="adminmenu">
        <div class="d-flex flex-column justify-content-center align-items-baseline h-100">
            <div class="mt-5">
                <div class="logo flex-column">
                    <img src="../static/images/menu_logo.png" th:src="@{/images/menu_logo.png}" alt="logo">
                </div>
            </div>
            <div class="mt-auto mb-5" style="width: 90%;">
                <ul class="nav flex-column">
                    <li class="nav-item admin">
                        <a class="nav-link text-white" th:href="@{/adminpanel/notices}"><i class="bi-clipboard2-fill" style="margin: 7px;"></i>Notices</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link text-white" th:href="@{/adminpanel/tickets}"><i class="bi-ticket-detailed-fill" style="margin: 7px;"></i>Tickets</a>
                    </li>
                    <li class="nav-item admin">
                        <a class="nav-link text-white" th:href="@{/adminpanel/users}"><i class="bi-people-fill" style="margin: 7px"></i>Users</a>
                    </li>
                    <li class="nav-item admin" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-white" th:href="@{/home}"><i class="bi-cursor-fill" style="margin: 7px;"></i>User Panel</a>
                    </li>
                </ul>
            </div>
            <div class="mt-auto" style="width: 90%;">
                <ul class="nav flex-column">
                    <li class="nav-item admin">
                        <button class="nav-link text-white" id="darkToggle" style="background: none; border: none; cursor: pointer; outline: none; box-shadow: none;">
                            <span id="modeIcon">
                                <i class="bi-moon-stars-fill" style="margin: 7px"></i>Dark Mode
                            </span>
                        </button>
                    </li>
                    <li class="nav-item admin">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="nav-link text-white" style="background: none; border: none; cursor: pointer;">
                            <i class="bi-box-arrow-right" style="margin: 7px;"></i>Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
