<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: usermenu"></div>
            <div class="col-10">
                <div class="p-4">
                    <h1>Profile</h1>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.firstName}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.lastName}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.email}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Date of Birth:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.dateOfBirth}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Department:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.department}"></span>
                        </div>
                    </div>
                    <div class="form-group row page-element">
                        <label class="col-sm-2 col-form-label">Title:</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.title}"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <a th:href="@{/profile/edit}" class="btn button">Edit Profile</a>
                            <a th:href="@{/profile/setpassword}" class="btn button">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
