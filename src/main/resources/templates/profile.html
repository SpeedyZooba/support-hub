<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/dark.css}" href="../static/styles/dark.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/menu.css}" href="../static/styles/menu.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/page.css}" href="../static/styles/page.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/menu.html :: usermenu"></div>
            <div class="col-10">
                <div class="p-4">
                    <div class="row" style="font-family: fangsong;">
                        <div class="col-sm-10" style="margin-left: inherit;">
                            <h2>Profile</h2>
                        </div>
                    </div>
                    <div class="card row profile-element mt-2">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-list" style="padding-right: 5px;"></i>First Name</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.firstName}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-list" style="padding-right: 5px;"></i>Last Name</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.lastName}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-envelope" style="padding-right: 5px;"></i>Email</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.email}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-calendar" style="padding-right: 5px;"></i>Date of Birth</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${#temporals.format(user.dateOfBirth, 'dd/MM/yyyy')}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-building" style="padding-right: 5px;"></i>Department</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.department}"></span>
                        </div>
                    </div>
                    <div class="card row profile-element mt-3">
                        <label class="col-sm-2 col-form-label profile-element-title"><i class="bi-person-vcard" style="padding-right: 5px;"></i>Title</label>
                        <div class="col-sm-10">
                            <span class="form-control-plaintext" th:text="${user.title}"></span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-10" style="margin-left: inherit;">
                            <a th:href="@{/profile/edit}" class="btn button">Edit Profile</a>
                            <a th:href="@{/profile/setpassword}" class="btn button">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        const modeFlag = localStorage.getItem("darkMode");
        var page = document.querySelector("html");

        if (modeFlag === "enabled")
        {
            page.setAttribute("data-bs-theme", "dark");
            document.getElementById("modeIcon").innerHTML = '<i class="bi-sun-fill" style="margin: 7px;"></i>Light Mode';
        }
        else
        {
            page.removeAttribute("data-bs-theme");
            document.getElementById("modeIcon").innerHTML = '<i class="bi-moon-stars-fill" style="margin: 7px;"></i>Dark Mode';
        }

        document.getElementById("darkToggle").addEventListener("click", function() {
            var button = document.getElementById("darkToggle");
            var icon = document.getElementById("modeIcon");
            if (!page.hasAttribute("data-bs-theme"))
            {                
                page.setAttribute("data-bs-theme", "dark");
                icon.innerHTML = '<i class="bi-sun-fill" style="margin: 7px;"></i>Light Mode';
                localStorage.setItem("darkMode", "enabled");
            }
            else
            {
                page.removeAttribute("data-bs-theme");
                icon.innerHTML = '<i class="bi-moon-stars-fill" style="margin: 7px;"></i>Dark Mode';
                localStorage.setItem("darkMode", "disabled");
            }
        });
    </script>
</body>
</html>
