<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/box.css}" href="../static/styles/box.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/button.css}" href="../static/styles/button.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1 style="font-family: fangsong;">Issue a Ticket</h2>
            <span>Please fill in the necessary details below.</span>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 form-md">
                <div class="card field-box">
                    <div class="card-body">
                        <form th:action="@{/tickets/new}" th:object="${newTicket}" method="post">
                            <div class="form-group">
                                <input type="hidden" id="createdBy" name="createdBy" th:value="${username}">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <div class="dropdown mt-2 mb-3">
                                    <button class="btn btn-secondary dropdown-toggle combobox" type="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Pick a category
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                                        <a class="dropdown-item" href="#" th:each="category : ${categories}" th:value="${category}" th:text="${category}" th:onclick="selectCategory(event, [[(${category})]])"></a>
                                    </div>
                                </div>
                                <input type="hidden" id="categoryInput" name="category" th:value="${newTicket.category}" required>
                            </div>
                            <label for="description">Description</label>
                            <div class="input-group mt-2 mb-3">
                                <span class="input-group-text"><i class="bi-list"></i></span>
                                <textarea id="inputArea" class="form-control dynamic-field" rows="1" th:field="*{description}" 
                                placeholder="Please describe the issue" autocomplete="off" required></textarea>
                            </div>
                            <button type="submit" class=" btn button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/formMode.js}" src="../static/js/formMode.js"></script>
    <script type="text/javascript" th:src="@{/js/combobox.js}" src="../static/js/combobox.js"></script>
    <script type="text/javascript" th:src="@{/js/dynamicField.js}" src="../static/js/dynamicField.js"></script>
</body>
</html>
